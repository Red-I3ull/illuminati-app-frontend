
name: SonarCloud Analysis

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: read
  checks: write

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --ext js,jsx --max-warnings 0 --output-file eslint-report.json --format json
        continue-on-error: true

      - name: Run tests with coverage
        run: npm test -- --coverage
        continue-on-error: false
        env:
          CI: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check Quality Gate
        id: sonarcloud-quality-gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: coverage-report
          path: |
            coverage/
            eslint-report.json

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const qualityGateStatus = '${{ steps.sonarcloud-quality-gate.outputs.quality-gate-status }}';
            const projectKey = 'Red-I3ull_illuminati-app-frontend';
            const organization = 'red-i3ull';
            const sonarUrl = `https://sonarcloud.io/dashboard?id=${projectKey}`;

            const body = qualityGateStatus === 'PASSED' 
              ? `PASSED **SonarCloud Quality Gate Passed!**\n\n[View Details on SonarCloud](${sonarUrl})`
              : `FAILED **SonarCloud Quality Gate Failed!**\n\n[View Details on SonarCloud](${sonarUrl})\n\nPlease fix the issues before merging.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if Quality Gate failed
        if: steps.sonarcloud-quality-gate.outputs.quality-gate-status == 'FAILED'
        run: |
          echo "Quality Gate failed! PR is blocked."
          exit 1