sonar.projectKey=Red-I3ull_illuminati-app-frontend
sonar.organization=red-i3ull


# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=illuminati-app-backend
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/dist-ssr/**,\
  **/coverage/**,\
  **/build/**,\
  **/.github/**,\
  **/public/**,\
  **/*.config.js,\
  **/*.config.cjs,\
  **/*.config.mjs,\
  **/vite.config.js,\
  **/eslint.config.js,\
  **/.prettierrc,\
  **/docker/**,\
  **/jenkins/**

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.js,\
  **/*.spec.jsx,\
  **/*.config.js,\
  **/main.jsx,\
  **/index.jsx,\
  **/vite.config.js,\
  **/eslint.config.js

sonar.cpd.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

sonar.eslint.reportPaths=eslint-report.json

# sonar.verbose=true
